<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekly schedule table</title>
</head>
<style>
    table{
        border-collapse:collapse ;
        width: 50%;
    }
    th,td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th{
        background-color: lightblue;
    }
</style>

<body>
    <h2>my weekly schedule</h2>
    <table>
        <tr>
            <th>DAY</th>
            <th>ACTIVITY 1</th>
            <th>ACTIVITY 2</th>
        </tr>
        <tr>
            <td>monday</td>
            <td>yoga</td>
            <td>reading</td>
        </tr>
        <tr>
            <td>tuesday</td>
            <td>dance</td>
            <td>maths</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>running</td>
            <td>computer</td>
        </tr>
        <tr>
            <td>thursday</td>
            <td>treking</td>
            <td>communication</td>
        </tr>
        <tr>
            <td>friday</td>
            <td>music</td>
            <td>english</td>
        </tr>
    </table>

</body>

</html>
