<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<style>
    body {
        background-color: antiquewhite;
    }

    .card {
        width: 300px;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
    }
    img{
        width: 100px;
        border-radius: 50%;
    }
</style>

<body>
    <div class="card">
        <img src="girl.webp" alt="photo" width="150px">
        <h2>Aditi Raj</h2>
        <h4>frontend developer</h4>
    </div>

</body>

</html>
